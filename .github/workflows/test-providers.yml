name: Test S3 Providers

on:
  schedule:
    # Weekly on Sunday at 06:00 UTC
    - cron: '0 6 * * 0'
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          python -m pytest -m "not e2e" --tb=short

      - name: Run provider tests
        env:
          # Provider configuration (parsed from PROVIDER_* variables)
          # Add providers as needed - these are examples

          # Backblaze B2
          PROVIDER_B2: ${{ vars.PROVIDER_B2 }}
          B2_ACCESS_KEY: ${{ secrets.B2_ACCESS_KEY }}
          B2_SECRET_KEY: ${{ secrets.B2_SECRET_KEY }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}

          # Cloudflare R2
          PROVIDER_R2: ${{ vars.PROVIDER_R2 }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}

          # AWS S3
          PROVIDER_AWS: ${{ vars.PROVIDER_AWS }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_BUCKET: ${{ secrets.AWS_BUCKET }}

          # Google Cloud Storage
          PROVIDER_GCS: ${{ vars.PROVIDER_GCS }}
          GCS_ACCESS_KEY: ${{ secrets.GCS_ACCESS_KEY }}
          GCS_SECRET_KEY: ${{ secrets.GCS_SECRET_KEY }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          python -m src --json-output results.json --build-site --site-dir site/data

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results.json
            site/data/

      - name: Checkout gh-pages branch
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update gh-pages with new data
        if: github.event_name != 'pull_request'
        run: |
          # Copy new data to gh-pages
          cp -r site/data/* gh-pages/data/ 2>/dev/null || mkdir -p gh-pages/data && cp -r site/data/* gh-pages/data/

          # Commit and push changes
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update test results - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

  deploy:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
